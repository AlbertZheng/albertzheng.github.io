<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <title>你画，AI猜</title>

    <link rel="stylesheet" href="./styles.css">

    <!-- jQuery library -->
    <script src="libs/jquery.min.js"></script>

    <!-- canvas library -->
    <script src="libs/fabric.min.js"></script>

    <!-- TensorFlow.js library -->
    <script src="libs/tfjs.js"></script>

    <!-- Entry script -->
    <script src="./index.js"></script>
<body>

<header>
    <b>你画，AI猜</b>
</header>

<!-- Top -->
<div id="description-container">
    <p> “你画，AI猜”是一个利用<b>深度学习</b>技术识别手绘图形的最小可行产品，演示了如何使用<b>TensorFlow</b>开发<b>人工智能</b>Web App。我采用Google <b>“猜画小歌”</b>微信小程序的数据集，抽样出其中10种分类20万张图片数据，在服务器训练好卷积神经网络模型之后，发布为适合JavaScript进行推断的模型格式，然后在Web端直接使用该模型推断用户所画的图形。
    </p>
    <p>技术栈：<b>TensorFlow + TensorLayer + Python, TensorFlow.js + JavaScript + Node.js</b></p>
</div>

<div class="controller-panels" id="controller">
    <div class="panel drawing-panel">

        <div class="panel-row panel-row-top">
            <div class="panel-cell panel-cell-left">
            </div><!-- ./panel-cell -->

            <div class="panel-cell panel-cell-center panel-cell-fill">
                <div id="status" class="help-text">
                    正在加载<b>卷积神经网络模型</b>...
                </div>
            </div><!-- ./panel-cell -->

            <div class="panel-cell panel-cell-right">
            </div><!-- ./panel-cell -->
        </div><!-- /.panel-row -->

        <div class="panel-row panel-row-middle">
            <div class="panel-cell panel-cell-left">
            </div><!-- ./panel-cell -->

            <div class="panel-cell panel-cell-center panel-cell-fill">
                <div class="btn-group" style='margin-top:9px; '>
                    <input title="笔画粗细" type="range" min="5" max="20" value="10" class="slider" id="brush-thickness">
                    <button type="button" class="btn btn-outline-primary" onclick='eraseCanvas()' disabled>
                        擦除
                    </button>
                </div>
                <div class="canvas-box-outer">
                    <div class="canvas-box-inner">
                        <canvas width=300 height=300 id="canvas"></canvas>
                    </div>
                </div>
            </div><!-- ./panel-cell -->

            <div class="panel-cell panel-cell-right">
            </div><!-- ./panel-cell -->
        </div><!-- /.panel-row -->

        <div class="panel-row panel-row-bottom">
            <div class="panel-cell panel-cell-left">
            </div><!-- ./panel-cell -->

            <div class="panel-cell panel-cell-center panel-cell-fill">
                <div class="help-text">
                    AI猜你画的是：
                    <b>
                        <span id="prediction-result">
                        </span>
                    </b>
                </div>
            </div><!-- ./panel-cell -->

            <div class="panel-cell panel-cell-right">
            </div><!-- ./panel-cell -->
        </div><!-- /.panel-row -->

    </div><!-- /.panel -->

</div><!-- /#controller -->
</body>

<script>
  appMain()
</script>

</html>
